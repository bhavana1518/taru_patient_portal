<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Lab Result Summarizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background: #45a049;
      }
      .lab-card {
        background: #fff;
        padding: 15px;
        margin: 10px auto;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .summary {
        margin-top: 10px;
        font-style: italic;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>AI-Powered Lab Result Summaries</h1>
    <button onclick="fetchLabs()">Fetch Latest Labs</button>
    <div id="results"></div>

    <script>
      async function fetchLabs() {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "<p>Loading...</p>";

        try {
          const res = await fetch("/labs");
          const data = await res.json();

          if (data.error) {
            resultsDiv.innerHTML = `<p style='color:red;'>${data.error}</p>`;
            return;
          }

          resultsDiv.innerHTML = "";
          data.forEach((lab) => {
            const card = document.createElement("div");
            card.className = "lab-card";
            card.innerHTML = `
            <h2>${lab.test_name}</h2>
            <p><strong>Value:</strong> ${lab.value} ${lab.unit}</p>
            <p class="summary"><strong>AI Summary:</strong> ${lab.summary}</p>
          `;
            resultsDiv.appendChild(card);
          });
        } catch (err) {
          resultsDiv.innerHTML = `<p style='color:red;'>Error: ${err.message}</p>`;
        }
      }
    </script>
  </body>
</html>
